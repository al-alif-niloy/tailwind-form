<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css">
    <title>Document</title>
</head>
<body class="text-gray-600 font-mono">
     <div class="flex  items-center justify-center  bg-white  min-h-screen">  <!-- content wrapper -->
      <div class="bg-white flex rounded-2xl shadow-lg max-w-3xl md:p-5 p-0 m-0 sm:m-10 relative items-center justify-center">
        <div class="bg-blue-700 text-white md:block hidden  rounded-lg">
      
           <div class="m-5 mb-32 pt-3 pr-10 pl-2 pb-5"> 
            <div>
               <span class="bg-sky-200 px-3 py-2 rounded-full text-black border text-sm font-semibold mr-1 inline-block align-middle mb-6">1</span>
                 <div class="inline-block justify-center card">  
               <span class="font-semibold text-xs opacity-40">STEP 1</span><br>
               <span class="text-sm font-semibold align-text-bottom self-end">YOUR INFO</span>
                 </div>  
              
            </div>

            <div>
                <span class=" px-3 py-2 rounded-full text-white border text-sm font-semibold mr-1 inline-block align-middle mb-6">2</span>
                <div class="inline-block justify-center card">
               <span class="font-semibold text-xs opacity-40">STEP 2</span><br>
               <span class="text-sm font-semibold align-text-bottom self-end">SELECT PLAN</span>
               </div>
            </div>

            <div>
                <span class=" px-3 py-2 rounded-full text-white border text-sm font-semibold mr-1 inline-block align-middle mb-6">3</span>
                <div class="inline-block justify-center card">
               <span class="font-semibold text-xs opacity-40">STEP 3</span><br>
               <span class="text-sm font-semibold align-text-bottom self-end">ADD-ONS</span>
               </div>
            </div>

            <div>
                <span class=" px-3 py-2 rounded-full text-white border text-sm font-semibold mr-1 inline-block align-middle mb-6">4</span>
                <div class="inline-block justify-center card">
               <span class="font-semibold text-xs opacity-40">STEP 4</span><br>
               <span class="text-sm font-semibold align-text-bottom self-end">SUMMARY</span>
               </div>
            </div>
          </div> 

         
         </div>  <!--first end-->

         <div class="md:hidden flex  items-start justify-center bg-blue-700 h-44  min-w-full  absolute -top-28  -z-0 pt-10 gap-x-5 mx-5  md:m-0"> 
          <span class="bg-sky-200 px-3 py-2 rounded-full text-black border text-sm font-semibold mr-1 inline-block align-middle">1</span>
          <span class=" px-3 py-2 rounded-full text-white border text-sm font-semibold mr-1 inline-block align-middle">2</span>
          <span class=" px-3 py-2 rounded-full text-white border text-sm font-semibold mr-1 inline-block align-middle">3</span>
          <span class=" px-3 py-2 rounded-full text-white border text-sm font-semibold mr-1 inline-block align-middle">4</span>
         </div>

            <div class=" md:w-1/2 md:pl-16  block  bg-white rounded pl-0 z-0 mx-5 md:m-0">
              <h2 class="text-black font-bold text-3xl flex mt-6 ml-5">Personal info</h3>
                <p class="opacity-60 text-sm flex mt-5 ml-5">Please provide your name, email address, and phone number</p>
              <form class="bg-white rounded  pt-6 pb-8 mb-4 ml-5">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                  </label>
                  <input class="shadow  border rounded w-full py-2 px-3 text-gray-700" id="name" type="name" placeholder="e.g. Stephen king">
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email Address
                  </label>
                  <input class="shadow  border  rounded w-full py-2 px-3 text-gray-700 mb-3" id="email" type="email" placeholder="e.g. stephenking@lorem.com">

                  <label class="block text-gray-700 text-sm font-bold mb-2" for="number">
                    Phone Number
                  </label>
                  <input class="shadow  border  rounded w-full py-2 px-3 text-gray-700 mb-3" id="number" type="text" placeholder="e.g. +1234567890">
                </div>
                <div class="flex items-center  md:float-right float-none justify-center">
                  <button class="bg-blue-900 text-white font-bold text-sm py-2 px-4 rounded " type="button">
                    NEXT STEP
                  </button>
                 
                </div>
              </form>
            </div>
         </div>
        
    </div>
</body>
</html>
